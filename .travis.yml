sudo: false
language: ruby
script: "bundle exec rake"

# Build all branches
branches:
  only:
    - /.*/

rvm:
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - 3.0
  - 3.1
  - ruby-head
  - jruby-9.1.9.0
  - jruby-head

before_install:
  - which bundle >/dev/null 2>&1 || gem install bundler

matrix:
  allow_failures:
      - rvm: ruby-head
      - rvm: jruby-head

after_success:
  - export CODECLIMATE_REPO_TOKEN=9b56bc5e14a34f1925548f4e0c61b9afe6b6d6da6227738218c4a99c88c10c65
  - bundle exec codeclimate-test-reporter
